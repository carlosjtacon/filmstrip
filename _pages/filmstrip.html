{% include header.html %}

{% assign site_photos = site.photos | reverse %}
{% for photo in site_photos %}
<div class="thumbnail">
    <a href="{{ photo.url }}">
        <img style="animation-delay: {{ forloop.index | times: 500 | plus: 1000 }}ms;" src="/assets/photos/{{ photo.photo_filename }}-thumb.webp"/>
    </a>
</div>
{% endfor %}
