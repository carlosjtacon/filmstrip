title: Filmstrip
description: Analog pictures taken with the Yashica FX-3 and maybe other cameras.
url: https://filmstrip.carlosjtacon.com 
permalink: "/:categories/:title"

collections:
  pages:
    output: true
  photos:
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: "default"

  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

  - scope:
      path: ""
      type: "photos"
    values:
      permalink: "/:path"
      layout: "photo"

exclude:
  - "*readme.md"
  - "*.sh"